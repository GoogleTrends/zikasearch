        <div id="intro" class="container">
            <h1>ZIKA</h1>
        </div>
        <div id="selectors1">
            <p>(date range)</p>
        </div>
        <div id="selectors2">
            <p>Choose a Country</p>

        </div>
        <br>
        
        <div id="chart" class="container"></div>
        
        <script type="text/javascript">
            
            var optionsData;
            
            var margin = {top: 30, right: 45, bottom: 30, left: 45}
                      , width = parseInt(d3.select('#chart').style('width'), 10)
                      , width = width - margin.left - margin.right
                      , height = 400 // placeholder
                      , barHeight = 20
                      , spacing = 3
                      , percent = d3.format('%');
            
            var leftScale = d3.scaleLinear()
                .domain([0.0, 100.0])
                .range([height - margin.top, margin.bottom]);

            var rightScale = d3.scaleLinear()
                .domain([0.0, 100.0])
                .range([height - margin.top, margin.bottom]);
        
            // create the chart
            var svg = d3.select('#chart').append('svg')
                .style('width', (width + margin.left + margin.right) + 'px')
                .style('height', (height + margin.top + margin.bottom) + 'px')
                .append('g')
                .attr('transform', 'translate(' + [margin.left, margin.top] + ')');
            
            
            d3.csv('data.csv', function(d) {
                data = d;
                
                
                //data.sort(function (a, b) {
				//	return b.search_interest-a.search_interest;
				//});

                var lines = svg.selectAll("line")
                    .data(data);

                lines.enter()
                    .append("line")
                    .attr('class', 'lineclass')
                    .attr("x1", margin.left)
                    .attr("x2", width - margin.right)
                    .attr("y1", function(d) {
                        return leftScale(parseFloat(d['search_interest']));
                    })
                    .attr("y2", function(d) {
                    
                        return rightScale(parseFloat(d['indexed_incidence_rate']));
                    })
                    .attr("stroke", "black")
                    .attr("stroke-width", 1);
                
                var //x_domain = d3.extent(data, function(d) { return d.search_interest; }),
                    //y_domain = d3.extent(data, function(d) { return d['search_interest']; })
                    y_domain2 = d3.extent(data, function(d) {return d['indexed_incidence_rate']; });

                var yScale = d3.scaleLinear()
                    .domain([0,100])
                    .range([height -  margin.top, margin.bottom], 0);  
                
                var yScale2 = d3.scaleLinear()
                    .domain([0,100])
                    .range([height -  margin.top, margin.bottom], 0); 
                
                var axisScale = d3.scaleLinear()
                         .domain([0,100])
                         .range([0,100]);

                var yAxisLeft = d3.axisLeft()
                    .ticks(2)
                    .scale(yScale);
                
                var yAxisRight = d3.axisRight()
                    .ticks(2)
                    .scale(yScale2);
                    
                
                svg.append("svg:g")
                    .attr("transform", "translate(" + (margin.left - 10) +  ",0)")
                    .attr("class", "y axis")
                    .call(yAxisLeft);
                
                svg.append("svg:g")
                    .attr("transform", "translate(" + (width-margin.left + 10) + " ,0)")	
                    .attr("class", "y axis")
                    .call(yAxisRight);
                
                svg.append("text")
                    .attr("text-anchor", "middle")
                    .attr("transform", "translate("+ (margin.left) +","+(10)+")")
                    .text("Search Interest");
                
                svg.append("text")
                    .attr("text-anchor", "middle")
                    .attr("transform", "translate("+ (width -margin.left) +","+(10)+")")
                    .text("Indexed Incidence Rate");
                
                console.log(y_domain2);
                
                optionsData = $.unique(data.map(function(d) {return d.Country;}));
                optionsData.sort();
                    
                
            });
